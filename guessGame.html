<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess game</title>
  </head>
  <body>
    <h2>
      We have guess the random number between 1 to 10, if your gues the right
      number the prize will be yours.
    </h2>
    <form action="">
      <label for="guesN">Guess the number</label> <br />
      <input type="text" id="guesN" name="guesN" />
      <input type="submit" id="submitG" onclick="guesNumber()" />
    </form>
    <script type="text/javascript">
      const num = Math.ceil(Math.random() * 10);
      // console.log(num);
      // document.getElementById("demo2").innerHTML = num;
      // const gnum = prompt("Guess the number between 1 and 10");
      const gnum = document.getElementById("guesN").value;

      function guesNumber() {
        if (gnum == num) {
          window.alert(
            `CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN ${gnum} GUESS`
          );
        } else {
          window.alert(`OOPS SORRY!! THE NUMBER WAS ${num}`);
        }
      }
    </script>
  </body>
</html>
