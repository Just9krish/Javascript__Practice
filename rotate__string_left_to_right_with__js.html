<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate string from left to right</title>
  </head>
  <body>
    <h2>Want to rotate string from left to right?</h2>
    <p>Click on the below button to rotate string</p>

    <button onclick="rotateString('target')">Click here</button>
    <p id="target">WhatIsThis </p>

    <script>
      const rotateString = function (id) {
        let element = document.getElementById(id);
        let textNode = element.childNodes[0]; // expecting no other child
        let text = textNode.data;

        setInterval(function () {
          text = text[text.length - 1] + text.substring(0, text.length - 1);
          textNode.data = text;
        }, 300);
      };
    </script>
  </body>
</html>
